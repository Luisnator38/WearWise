<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WearWise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace al archivo CSS externo -->
    <link rel="stylesheet" href="estilos/styles.css">
</head>
<body>
    <nav>
        <!-- Logo -->
        <div class="logo">
            <img src="imagenes/LogoWearWise.png" alt="Logo WearWise">
        </div>

        <!-- Barra de navegación -->
        <ul class="nav-links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="uploader.html">Subir Artículo</a></li>
            <li><a href="miInventario.html">Mi inventario</a></li>
            <li><a href="outfit.html">Crear outfit</a></li>
        </ul>
    </nav>

    <div class="carousel-wrapper">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="imagenes/SubirImg.jpg" class="d-block w-100" alt="Subir imágenes de ropa">
                    <div class="carousel-caption d-none d-md-block">
                        <p class="textC">Sube imágenes de tu ropa</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="imagenes/OlvidatePensar.jpg" class="d-block w-100" alt="Olvídate de pensar qué ponerte">
                    <div class="carousel-caption d-none d-md-block">
                        <p class="textC">¿Cansado de esto?</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="imagenes/Disfruta.jpg" class="d-block w-100" alt="Disfruta de los beneficios">
                    <div class="carousel-caption d-none d-md-block">
                        <p class="textC">Disfruta de los beneficios</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </div>

    <div class="custom-buttons">
        <a href="uploader.html" class="btn btn-primary">Subir Artículos</a>
        <a href="miInventario.html" class="btn btn-secondary">Ver mi armario</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
